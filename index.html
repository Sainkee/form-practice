<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>

    <form action="">
        <p>Personal details</p>
        <label for="salu">Salutation</label>
        <br>
        <select id="salu" name="salu">
            <option value="">--None--</option>
            <option value="mr.">Mr.</option>
            <option value="mrs.">Mrs.</option>
            
        </select>
        <br> <br>
        <label for="first" >First Name:</label>
        <input type="text" name="first" id="first" placeholder="First Name">
        <br> <br>
        <label for="last" >Last Name:</label>
        <input type="text" name="Last" id="last" placeholder="Last Name">
        <br> <br>
        <label for="gender" >Gender:</label>
        <input type="radio" value="male">
        <label for="gender" >Male</label>
        <input type="radio" value="female">
        <label for="gender" >Female</label>
        <br><br>
        <label for="email" >Email:</label>
        <input type="email" placeholder="abc@gmail.com" name="EMAIL">

        <br><br>
        <label for="dob" >Date Of Birth:</label>
        <input type="date" name="dob" id="dob">

        <br><br>
        <label for="textarea" >Addresh:</label>
        <br>
        <textarea name="addresh" id="textarea" cols="30" rows="5"></textarea>
        <br><br>
        <button type="submit"> submit</button>


    </form>
    
</body>
</html>
